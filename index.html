<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="scoreboard">
            <div>
                Player: <span class="score" id="player-score">0</span>
            </div>
            <div>
                Computer: <span class="score" id="computer-score">0</span>
            </div>
        </div>
        
        <div class="choice-display">
            <div class="choice-box">
                <div class="choice-icon" id="player-choice">❔</div>
                <div>Your Choice</div>
            </div>
            <div class="choice-box">
                <div class="choice-icon" id="computer-choice">❔</div>
                <div>Computer</div>
            </div>
        </div>
        
        <div class="choices">
            <button class="choice-btn" id="rock">
                <i class="fas fa-hand-rock"></i>
                Rock
            </button>
            <button class="choice-btn" id="paper">
                <i class="fas fa-hand-paper"></i>
                Paper
            </button>
            <button class="choice-btn" id="scissors">
                <i class="fas fa-hand-scissors"></i>
                Scissors
            </button>
        </div>
        
        <div class="results" id="results">
            Make your choice to start the game!
        </div>
        
        <div class="game-info">
            First to score 5 points wins the game!
        </div>
        
        <button class="reset-btn" id="reset">Reset Game</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
